<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Random Movie Picker</title>
    <style>
        body {
            background-color:#302F2F;
             }

        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
          
            width:350px;
            height:350px;
             }

             h5 {
            display: block;
            margin-left: 620px;
            margin-right: auto;
            width: 40%;
            color: #F5F5F5;

             }
             p {
            display: block;
            margin-left: 620px;
            margin-right: auto;
            width: 40%;
            color: #EEEEEE;
             }

             button {
                display: block;
            margin-left: 570px;
            margin-right: auto;
             }


        </style>


</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Random Movie Picker</span>
    </div>
  </nav>
    


<form action="/">

    <img src="" th:src="@{${movie.imageUrl}}" alt="random movie">
    <h5>Movie Name:</h5>
    <p th:text="${movie.name}" > </p>
    <h5>IMDB Rating</h5>
       <p th:text="${movie.imdb}" > </p>
    <h5>Genre</h5>
       <p th:text="${movie.genre}" > </p>
    <h5>Plot</h5>
       <p th:text="${movie.plot}" > </p>

    <button type="submit" class="btn btn-secondary btn-lg">Get Random Movie</button>
  </form> 



</body>
</html>
